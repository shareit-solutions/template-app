# Staging environment specific values
app:
  name: test-stg

# Reduced resources for staging
replicaCount: 1

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Ingress for staging
ingress:
  hosts:
    - host: test-stg.brisa.tech
      paths:
        - path: /
          pathType: Prefix
  #tls:
  #  - secretName: test-stg-tls
  #    hosts:
  #      - test-stg.brisa.tech

# Staging environment variables
env:
  #- name: ENVIRONMENT
  #  value: "staging"
  #- name: LOG_level
  #  value: "debug"
  #- name: DATABASE_URL
  #  valueFrom:
  #    secretKeyRef:
  #      name: test-stg-secrets
  #      key: database-url

# Disable autoscaling in staging
autoscaling:
  enabled: false

# ConfigMap for staging
configMap:
  data:
    app.properties: |
      server.port=3000
      management.endpoints.web.exposure.include=health,info,metrics,env
      logging.level.com.company=DEBUG