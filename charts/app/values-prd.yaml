# Production environment specific values
app:
  name: APP_NAME-prd

# Production ready resources
replicaCount: 1

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

# Ingress for production
ingress:
  hosts:
    - host: APP_NAME.DOMAIN
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: APP_NAME-prd-tls
      hosts:
        - APP_NAME.DOMAIN

# Production environment variables
env:
  - name: ENVIRONMENT
    value: "production"
  - name: LOG_LEVEL
    value: "warn"

# Enable autoscaling in production
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

# Production ConfigMap
configMap:
  data:
    app.properties: |
      server.port=APP_PORT
      management.endpoints.web.exposure.include=health,info,metrics
      logging.level.root=WARN

# Production affinity - spread across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - APP_NAME
        topologyKey: kubernetes.io/hostname