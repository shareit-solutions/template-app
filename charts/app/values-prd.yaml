# Production environment specific values
app:
  name: test-prd

# Production ready resources
replicaCount: 1

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

# Ingress for production
ingress:
  hosts:
    - host: test.brisa.tech
      paths:
        - path: /
          pathType: Prefix
  #tls:
  #  - secretName: test-prd-tls
  #    hosts:
  #      - test.brisa.tech

# Production environment variables
env:
  #- name: ENVIRONMENT
  #  value: "production"
  #- name: LOG_LEVEL
  #  value: "warn"
  #- name: DATABASE_URL
  #  valueFrom:
  #    secretKeyRef:
  #      name: test-prd-secrets
  #      key: database-url

# Enable autoscaling in production
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

# Production ConfigMap
configMap:
  data:
    app.properties: |
      server.port=3000
      management.endpoints.web.exposure.include=health,info,metrics
      logging.level.com.company=WARN

# Production affinity - spread across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - test
        topologyKey: kubernetes.io/hostname